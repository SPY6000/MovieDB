<!DOCTYPE html>
<!-- Dark Comfort for EMDB by R3gi, Czech Republic, 2018.12.16 -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<title>#PAGE_TITLE#</title>
		<noscript>
			<style>
				#search_form,
				#settings,
				.lazy {
					display: none;
				}
			</style>
		</noscript>
	</head>
	<body id="body" onload="manageResults('years')" onpagehide="updateNavPage('years')">
		<header id="header">
			<div class="inner">
				<div class="title_box">
					<span class="title">#PAGE_TITLE#</span>
				</div>
			</div>
			<nav class="navigation menu">
				<div class="in">
					<a href="index.htm" class="search_hide_ib">#ROOT_TRANSLATION# &gt;</a>
					<a href="#years_menu" class="search_hide_ib">#YEARS_TRANSLATION#</a>
					<button class="search_reset search_show_ib" onclick="reset()" type="reset">&lt;&nbsp;Back</button>
					<form id="search_form" role="search" action="javascript:jets.search()">
						<input id="searchInput" class="search" type="search" placeholder="Search&#8230;" aria-label="Search movies" autofocus><button class="search" type="submit">&#128270;</button>
					</form>
				</div>
			</nav>
		</header>
		<main id="wrap">
			<div id="years_menu" class="navigation search_hide">#YEARS_MENU#</div>
			#YEAR_SECTION_TEMPLATE_BEGIN#
			<div class="category_header">
				<a class="anchor" id="#YEAR#"></a>#YEAR#</div>
			<ul class="category searchable"></ul>
			#YEAR_SECTION_TEMPLATE_END#
			<div id="no_results" class="results_control">No results found</div>
			<div id="search_reset" class="results_control search_show_b"><button class="search" onclick="reset()" type="reset">Clear search results</button></div>
		</main>
		<footer id="footer">
			<div class="inner">
				<nav id="tb">
					<a class="to_top" href="#header">&#708;</a>
					<a class="to_bottom" href="#footer">&#709;</a>
				</nav>
				<div>#COPYRIGHT_TRANSLATION#</div>
				<div>Dark&nbsp;Comfort for EMDB by&nbsp;<a href="mailto:regiprogi@gmail.com">R3gi</a></div>
				<div id="link_db"><a href="http://www.emdb.eu" target="_blank">EMDB</a></div>
				<div id="settings">
					<input id="s_remeber_results" onclick="settings('r','')" type="checkbox" checked title="If enabled, search results will be restored when navigating between pages"><label for="s_remeber_results">Remeber search results</label>
					<input id="s_sticky_menu" onclick="settings('','s')" type="checkbox" checked title="If enabled, navigation menu will be sticked"><label for="s_sticky_menu">Sticky menu</label>
				</div>
			</div>
			<script src="./gif/lazy_load.js"></script>
			<script>
				var myLazyLoad = new LazyLoad({
					elements_selector: ".lazy",
					load_delay: 200
				});
			</script>
			<script src="./gif/jets.min.js"></script>
			<script src="./gif/main.js" defer></script>
			<script src="./gif/jquery-3.3.1.min.js" defer></script>
			<script src="./gif/sticky_menu.js" defer></script>
		</footer>
	</body>
</html>
